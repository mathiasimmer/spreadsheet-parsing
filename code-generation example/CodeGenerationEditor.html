<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/log4javascript/1.4.9/log4javascript.min.js" type="text/javascript">
  </script>
  <link href="https://ssl.gstatic.com/docs/script/css/add-ons.css" rel="stylesheet"></link>
  <script type="text/javascript">
    var log = log4javascript.getLogger("main");

    function toggleConsole(button) {
      if (appender.isVisible()) {
        appender.hide();
        editor.resize();
        button.innerHTML = "Show console";
      } else {
        appender.show();
        editor.resize();
        button.innerHTML = "Hide console";
      }
    }

    var projectFolderId = <?!= projectFolderId ?>;
    // IMPORTANT: Replace the value for DEVELOPER_KEY with the API key obtained
    // from the Google Developers Console.
    var DEVELOPER_KEY = 'AIzaSyDMSl3MELF93tGfTa2CR5i-xxhO0M_7_Aw';
    var DIALOG_DIMENSIONS = {
      width: 600,
      height: 425
    };
    var pickerApiLoaded = false;
    /**
     * Loads the Google Picker API.
     */
    function onApiLoad() {
      gapi.load('picker', {
        'callback': function() {
          pickerApiLoaded = true;
        }
      });
    }

    /**
     * Gets the user's OAuth 2.0 access token from the server-side script so that
     * it can be passed to Picker. This technique keeps Picker from needing to
     * show its own authorization dialog, but is only possible if the OAuth scope
     * that Picker needs is available in Apps Script. Otherwise, your Picker code
     * will need to declare its own OAuth scopes.
     */
    function getOAuthToken() {
      google.script.run.withSuccessHandler(createPicker)
        .withFailureHandler(showError).getOAuthToken();
    }

    /**
     * Creates a Picker that can access the user's spreadsheets. This function
     * uses advanced options to hide the Picker's left navigation panel and
     * default title bar.
     *
     * @param {string} token An OAuth 2.0 access token that lets Picker access the
     *     file type specified in the addView call.
     */
    function createPicker(token) {
      if (pickerApiLoaded && token) {
        var docsView = new google.picker.DocsView()
          .setIncludeFolders(true)
          .setMimeTypes('application/vnd.google-apps.folder')
          .setSelectFolderEnabled(true);
        var picker = new google.picker.PickerBuilder()
          // Instruct Picker to display only spreadsheets in Drive. For other
          // views, see https://developers.google.com/picker/docs/#otherviews
          //.addView(google.picker.ViewId.FOLDERS)
          .addView(docsView)
          // Hide the navigation panel so that Picker fills more of the dialog.
          .enableFeature(google.picker.Feature.NAV_HIDDEN)
          // Hide the title bar since an Apps Script dialog already has a title.
          .hideTitleBar()
          .setOAuthToken(token)
          .setDeveloperKey(DEVELOPER_KEY)
          .setCallback(pickerCallback)
          .setOrigin(google.script.host.origin)
          // Instruct Picker to fill the dialog, minus 2 pixels for the border.
          .setSize(DIALOG_DIMENSIONS.width - 2, DIALOG_DIMENSIONS.height - 2)
          .build();
        picker.setVisible(true);
      } else {
        showError('Unable to load the file picker.');
      }
    }

    /**
     * A callback function that extracts the chosen document's metadata from the
     * response object. For details on the response object, see
     * https://developers.google.com/picker/docs/result
     *
     * @param {object} data The response object.
     */
    function pickerCallback(data) {
      var action = data[google.picker.Response.ACTION];
      if (action == google.picker.Action.PICKED) {
        var doc = data[google.picker.Response.DOCUMENTS][0];
        var id = doc[google.picker.Document.ID];
        var url = doc[google.picker.Document.URL];
        var name = doc[google.picker.Document.NAME];
        google.script.run.onProjectFolderSelected(id);
        projectFolderId = id;
        $("#projectFolderName").html(name);
        $("#folderPicker").hide();
        $("#editor").show();
      } else if (action == google.picker.Action.CANCEL) {
        document.getElementById('result').innerHTML = 'Picker canceled.';
      }
    }

    /**
     * Displays an error message within the #result element.
     *
     * @param {string} message The error message to display.
     */
    function showError(message) {
      document.getElementById('result').innerHTML = 'Error: ' + message;
    }

    var iframe;

    function createIframe(html) {
      iframe = document.createElement('iframe');
      iframe.sandbox = "allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
      iframe.src = 'data:text/html;charset=utf-8,' + encodeURI(html);
      iframe.style.display = "none";
      document.body.appendChild(iframe);
    }

    function onLoad() {
      // Create IE + others compatible event handler
      var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
      var eventer = window[eventMethod];
      var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";
      // Listen to message from child window
      eventer(messageEvent, function(e) {
        message = JSON.parse(e.data);


        switch (message.action) {
          case "generate":
            files = Object.keys(message.files);
            for (i in files) {
              log.info("Saving file " + files[i]);
            }
            google.script.run.saveFiles(JSON.stringify(message.files));
            break;
          case "log":
            try {
              log[message.method](...Object.values(message.args));
            } catch (err) {
              log.error("Unknown logging method: " + message.method);
            }
            break;
          case "completed":
            document.body.removeChild(iframe);
            break;
        }
      }, false);
    }
  </script>
  <style type="text/css">
    section {
      display: none;
    }
    
    #aceEditor {
      flex: 1;
    }
    
    .flex-container {
      display: flex;
      flex-direction: column;
      min-height: 97vh;
    }
    
    #l4jconsoleWrapper {
      padding: 2px;
    }
  </style>
  <title>
  </title>
</head>

<body onload="onLoad()">
  <section id="folderPicker">
    Select a project folder where the files will be stored.
    <br>
    <button onclick='getOAuthToken()'>Select a folder
      </button>
    <p id='result'>
    </p>
  </section>
  <section id="editor">
    <div class="flex-container">
      <div>
        Current project folder:
        <span id="projectFolderName">
          <?= projectFolder?>
          </span> -
        <a href="javascript:alert('Not implemented yet.');" title="Change">Change
          </a> -
        <button id="saveBtn" type="button" disabled="true">Save</button>
        <button id="generateBtn" type="button">Generate Code</button>
        <button onclick="toggleConsole(this)" type="button">Show console</button>
      </div>
      <div id="aceEditor"><![CDATA[<?!= editorContent?>]]></div>
      <div id="l4jconsoleWrapper">
      </div>
    </div>
  </section>
  <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js" type="text/javascript">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ext-language_tools.js">
  </script>
  <script src="https://apis.google.com/js/api.js?onload=onApiLoad">
  </script>
  <script>
    ace.require("ace/ext/language_tools");
    var editor = ace.edit("aceEditor");
    editor.setOptions({
      enableBasicAutocompletion: true,
      fontSize: "11pt"
    });
    editor.setTheme("ace/theme/chrome");
    editor.session.setMode("ace/mode/javascript");

    var saveButton = document.getElementById("saveBtn");

    editor.on("input", function() {
      saveButton.disabled = editor.session.getUndoManager().isClean();
    });

    saveButton.addEventListener("click", function(){
      google.script.run.saveCG(editor.getValue());
      editor.session.getUndoManager().markClean();
      saveButton.disabled = editor.session.getUndoManager().isClean();
    });

    var generateButton = document.getElementById("generateBtn");
    generateButton.addEventListener("click", function() {
      google.script.run.withSuccessHandler(createIframe).getCodeGenerationScript(editor.getValue());
    });
  </script>
  <script type="text/javascript">
    $(document).ready(function() {
      if (projectFolderId === null) {
        $("#folderPicker").show();
      } else {
        $("#editor").show();
      }
      appender = new log4javascript.InPageAppender(document.getElementById("l4jconsoleWrapper"), false);
      appender.setInitiallyMinimized(true);
      appender.setShowCommandLine(false);
      log.addAppender(appender);
    });
  </script>
</body>

</html>
